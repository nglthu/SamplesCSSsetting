<!DOCTYPE HTML>
<html>
	
<head>
<title> Example of response design
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
</title>
	
	<link href="tableResponsive.css" type="text/css" rel="stylesheet">
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	
	
	
</head>
	<body>
	
	
	
	<table>
	<tr>
	<td class="heading1">1. Date</td>	
	<td class="heading2">2. Weather</td>	
	<td class="heading3">3. Activity</td>	
	<td class="heading4">4. Delay</td>	
	<td class="heading5">5. Productive</td>
	<td class="heading6">6. Check</td>	
	<td class="heading7">7. Resource</td>	
	</tr>
	<tr>
			<td class="heading1">Sept 2016</td>	
			<td class="heading2">Rainy</td>	
			<td class="heading3">Code</td>

			<td class="heading5">No</td>
			<td class="heading6">Yes</td>	
			<td class="heading7">No</td>
	</tr>	
	<tr>
			<td class="heading1">Aug 2016</td>	
			<td class="heading2">Sunny</td>	
			<td class="heading3">Nothing</td>	
			<td class="heading4">Yes</td>	
			<td class="heading5">No</td>
			<td class="heading6">Yes</td>	
			<td class="heading7">No</td>
	</tr>	
	<tr>
			<td class="heading1">July 2016</td>	
			<td class="heading2">Sunny and Rainy</td>	
			<td class="heading3">Programming</td>	
			<td class="heading4">No</td>	
			<td class="heading5">Yes</td>
			<td class="heading6">Yes</td>	
			<td class="heading7">No</td>
	</tr>
	
	</table>
	
	</body>

</html>
