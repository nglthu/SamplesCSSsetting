<!DOCTYPE HTML>
<html>
	
<head>
<title> Example of response design
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
</title>
	
	<link href="breakpoint.css" type="text/css" rel="stylesheet">
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	
	
	
</head>
	<body>
	<div class="container">	
	<div class="row">
	<div class="col-md-12">
	<h1 class="text-uppercase">Framework Test</h1>
	</div>	
	</div>
	
	<div class="row">
		<hr/>
	</div>	
    <div class="row">
	<div class="col-md-4"><button type="button" class="btn btn-warning">Photo</button></div>	
	<div class="col-md-4"><button type="button" class="btn btn-danger">Music</button></div>	
	<div class="col-md-4"><button type="button" class="btn btn-primary">Video</button></div>	
	</div>
	
	<div class="row" style="display:flex">
	<div class="col-md-12 ">
		<img src="image/fall2.jpg" style="width:100%">
	</div>	
	
	</div>
	
    <div class="row">
		<div class="col-md-6 ">
		<h4 class="breakpoint1">In Autumn <br/>
			by Winifred C. Marshall <br/>

			They're coming down in showers,		<br/>
			The leaves all gold and red;<br/>
			They're covering the little flowers,<br/>
			And tucking them in bed<br/>
			They've spread a fairy carpet<br/>
			All up and down the street;<br/>
			And when we skip along to school,<br/>
			they rustle 'neath our feet</h4>
		</div>
		<div class="col-md-6 ">
				 <img  class="breakpoint2" id="img" src="image/leave.png">
		</div>
	
	</div>
	</div>
		
	
		
	</div>
